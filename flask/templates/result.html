<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Forecast - {{ city }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 400px;
        }
        thead tr {
            background: #007bff;
            color: white;
        }
        th, td {
            padding: 10px;
            text-align: center;
            font-size: 0.95rem;
        }
        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }
        tbody tr:nth-child(odd) {
            background: #eaeaea;
        }
        td:nth-child(2) {
            font-weight: bold;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .btn-back {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-back:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>AQI Forecast for {{ city }}</h1>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Predicted AQI</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in predictions %}
                    <tr>
                        <td>{{ row.Date }}</td>
                        <td>{{ "%.2f"|format(row.Predicted_AQI) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div style="text-align: center; margin-bottom: 20px;">
            <img src="{{ url_for('static', filename=plot_path) }}" alt="Forecast Plot">
        </div>

        <div style="text-align: center;">
            <a href="{{ url_for('index') }}" class="btn-back">Go Back</a>
        </div>
    </div>
</body>
</html>
